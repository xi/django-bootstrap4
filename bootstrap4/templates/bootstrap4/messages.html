{% load i18n bootstrap4 %}
{% for message in messages %}
    <div class="{{ message|bootstrap_message_classes }}{% if dismissable %} alert-dismissable{% endif %} fade show" role="alert">
        {% if dismissable %}
            <button type="button" class="close" data-dismiss="alert" aria-label="{% trans 'close' %}">&#215;</button>
        {% endif %}
        {{ message }}
    </div>
{% endfor %}
